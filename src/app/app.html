<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <img class="mdl-layout-title" height="100%" src="./src/assets/images/dotlogo.png" alt="dotCMS Desktop" />
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <button (click)="openGram()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">gram</i>
                </button>
                <button (click)="openSettings()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                     <i class="material-icons">settings</i>
                </button>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <router-outlet></router-outlet>
    </main>
</div>
